<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Mind</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="fullboard grid">
        </div>

        <div class="pegs grid">

        </div>

        <div class="content">

            <div class="code grid">
                <div class="secretcolor color1"></div>
                <div class="secretcolor color2"></div>
                <div class="secretcolor color3"></div>
                <div class="secretcolor color4"></div>
                <div class="secret-cover"></div>
            </div>


            <div class="colorBoard grid">
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="red"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="pink"></div>
            </div>

            <div class="currentcolor"></div>
            <div class="submit">
                <button class="btn-submit" type="submit">Submit</button>
            </div>
        </div>


    </div>

    </div>

    <script src="./app.js"></script>

</body>

</html>
